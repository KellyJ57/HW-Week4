<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
  </head>
<body>
    
    <div class="container">
        <div class="scores"><a href="scores.html">View Highscores</a></div>
        <div class="timer">Time: <span id="time">0</span></div>
    </div>
    <div class="startQ">
        <div id="start-screen" class="start">
          <h1>Quiz</h1>
          <p>
           Select the correct answer
          </p>
          <button id="start">Start</button>
        </div>
        <div id="questions" class="hide">
            <h2 id="question-title"></h2>
            <div id="choices" class="choices"></div>
          </div>
          <div id="end-screen" class="hide">
              <h2>All done!</h2>
              <p>Your score is <span id="final-score"></span>.</p>
              <p>
                Put your initials: <input type="text" id="initials" max="3" />
                <button id="submit">Submit</button>
              </p>
            </div>
      â€‹
            <div id="feedback" class="feedback hide"></div>
          </div>

    <script src="quiz.js" type="text/javascript"> </script>
    <script src="questions.js" type="text/javascript"> </script>
    
</body>
